

<div class="scrollable">
 <div class="scrollable-content section">
 <div class="alert alert-danger" ng-show="error">
	<strong>Oops!</strong>There was a problem logging in. Please try again
</div>
<div class="alert alert-success" ng-show="signupSuccess">
	<strong>Signup Success!</strong> Please login with your new credentials
</div>
 
 <form role="form" ng-submit="controller.login()">
    <fieldset>
      <legend>Login</legend>
	<div class="form-group">
		<label for="username">Email:</label> <input type="email"
			class="form-control" id="username" name="username" ng-model="controller.credentials.username" ng-required="true"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="controller.credentials.password" ng-required="true"/>
	</div>
	<!-- <div class="form-group">
          <label>Remember Me</label>
          <ui-switch 
            ng-model="rememberMe"></ui-switch>
        </div> -->
	</fieldset>
	<button type="submit" class="btn btn-primary">Login</button>
	<button type="button" ng-click="redirectToHome()" class="btn btn-primary">Home</button>
</form>  
</div>
</div>
