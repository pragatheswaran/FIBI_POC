<!doctype html>
<html>
<head>
<title>Welcome to FIBI</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<link rel="stylesheet" href="css/ngProgress.css" />
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="sample" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="#/">Home</a></li>
			<li ng-hide='authenticated' ng-class="{active:nav.tab('login')}"><a href="#/login">Login</a></li>
			<li ng-hide='authenticated' ng-class="{active:nav.tab('signup')}"><a href="#/signup">Signup</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script  type="text/javascript" src="js/ngprogress.js"></script>
</body>
</html>
